<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
  </head>
<body>
   <div class="calculator">
    <input type="text" id="results">
    <div class="buttons">
    <button class="operators">C</button>
    <button class="operators">Del</button>    
    <button class="operators">%</button>       
    <button class="operators">/</button>
    <button class="numbers">7</button>    
    <button class="numbers">8</button>    
    <button class="numbers">9</button>       
    <button class="operators">*</button>   
    <button class="numbers">4</button>    
    <button class="numbers">5</button>    
    <button class="numbers">6</button>       
    <button class="operators">-</button>    
    <button class="numbers">1</button>   
    <button class="numbers">2</button>    
    <button class="numbers">3</button>    
    <button class="operators">+</button> 
    <button class="numbers">0</button> 
    <button class="numbers">00</button> 
    <button class="number">.</button> 
    <button class="operators">=</button> 
    </div>
    </div>
    
    <script>
     const button = document.querySelectorAll("button") 
      const inputField = document.getElementById("results") 
 
   let string="";
   let array = Array.from(button);
   array.forEach(button => {
   button.addEventListener("click", (e) => {
     
    if(e.target.innerHTML==="="){
       string = eval(string);
       inputField.value = string;
    }else if(e.target.innerHTML==="C"){
       string="";
       inputField.value = string;
    }else if(e.target.innerHTML==="Del"){
     string = string.substring(0, string.length-1);
     inputField.value = string;
    }else{
      string += e.target.innerHTML;
      inputField.value = string;
    }
  });
